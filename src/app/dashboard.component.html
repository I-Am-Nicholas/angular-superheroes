<br><br>
<div id="grid-wrap">
  <div class="grid grid-pad">
    <!--'heroes is a property defined in the component'-->
    <a class="module hero" *ngFor="let hero of heroes"  [routerLink]="['/detail', hero.id]"  class="col-1-4">
      <div class="module hero">
        <h4>{{hero.name | uppercase}} </h4>
      </div>
      <div id="logo-div"><img src = '{{hero.logo}}' alt = 'Hero Symbol' ></div>
    </a>
  </div>
</div>
